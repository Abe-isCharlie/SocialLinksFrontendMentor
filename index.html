<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Social links profile</title>
		<link rel="stylesheet" href="style.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	</head>
	<body>
		<div class="container">
			<img src="assets/images/avatar-jessica.jpeg" alt="avatar" />
			<div class="userinfo">
				<p class="name">Jessica Randall</p>
				<p class="local">London, United Kingdom</p>
				<p class="desc">"Front-end developer and avid reader."</p>
			</div>
			<div class="social">
				<ul>
					<li class="socials">GitHub</li>
					<li class="socials">Frontend Mentor</li>
					<li class="socials">LinkedIn</li>
					<li class="socials">Twitter</li>
					<li class="socials">Instagram</li>
				</ul>
			</div>
		</div>
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a
				href="https://www.frontendmentor.io/profile/Abe-isCharlie"
				target="_blank"
				>AbÃª</a
			>.
		</footer>
	</body>
</html>
